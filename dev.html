<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Vue Select Dev</title>
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/foundation/6.3.1/css/foundation.min.css" rel="stylesheet">-->
    <!--<link href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.3.2/css/bulma.min.css" rel="stylesheet">-->
    <!--<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet">-->
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0-alpha.6/css/bootstrap.min.css"> -->
    <style>
        html,
        body,
        #app {
            height: 100vh;
        }

        #app {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .v-select {
            width: 25em;
            margin: 1em;
        }
    </style>
</head>

<body>
    <div id="app">
        <v-select placeholder="default" :options="[{label: 'Foo', value: 'foo'}]">
            <template slot="selected-option" scope="props">
                Good choice "{{ props.option.label }}"!
            </template>
            <template slot="picker-option" scope="props">
                <span>How about {{ props.option.label }}?</span>
            </template>
        </v-select>
        <v-select placeholder="single, push-tags" push-tags :options="[{label: 'Foo', value: 'foo'}]"></v-select>
        <v-select placeholder="multiple" multiple :options="options"></v-select>
        <v-select placeholder="multiple, taggable" multiple taggable :options="options" no-drop>
        </v-select>
        <v-select placeholder="multiple, taggable, push-tags" multiple push-tags taggable :options="[{label: 'Foo', value: 'foo'}]"></v-select>
        <v-select placeholder="multiple, closeOnSelect=true" multiple :options="['cat', 'dog', 'bear']"></v-select>
        <v-select placeholder="multiple, closeOnSelect=false" multiple :close-on-select="false" :options="['cat', 'dog', 'bear']"></v-select>
        <v-select placeholder="unsearchable" :options="options" :searchable="false"></v-select>
        <v-select placeholder="search github.." label-key="full_name" :search-on-empty="true" @search="search" :options="ajaxRes"></v-select>
        <v-select placeholder="optgroups" multiple push-tags taggable :options="[{label: 'FooBar', options: [{label: 'Foo', value: 'foo'}, {label: 'Bar', value: 'bar'}]}]"></v-select>
    </div>
</body>

</html>
